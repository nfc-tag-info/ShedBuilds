<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShedBuilds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        header img {
            width: 120px;
            border-radius: 50%;
        }
        .content {
            padding: 20px;
        }
        .content p {
            max-width: 600px;
            margin: 0 auto 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        .links a {
            display: block;
            margin: 10px auto;
            padding: 12px 20px;
            width: 250px;
            background-color: #f5a623;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .links a:hover {
            background-color: #ffb347;
        }
        .footer {
            margin-top: 40px;
        }
        .footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/nfc-tag-info/ShedBuilds/blob/main/logo%202.png?raw=true" alt="ShedBuilds logotipas">
    </header>
    <div class="content">
        <p><strong>ShedBuilds</strong> – tai automobilių entuziastų projektas, kuriame dalijamasi darbais, projektų eiga ir techniniais sprendimais. Prisijunk prie bendruomenės!</p>
        <div class="links">
            <a href="https://www.youtube.com/shedbuilds" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/shed.builds/" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/ShedBuilds/?locale=lt_LT" target="_blank">Facebook</a>
            <span id="shedbuilds-email"></span>
        </div>
        <div class="footer">
            <a href="https://goltasEU.github.io/noriuNFC" target="_blank">Nori tokio pakabuko savo įmonei? Užsisakyk čia</a>
        </div>
    </div>

    <script>
        // Vienkartinis puslapio atnaujinimas
        if (!sessionStorage.getItem('reloaded')) {
            sessionStorage.setItem('reloaded', 'true');
            window.location.reload(true);
        }
    </script>

    <script>
        const sbUser = "nerijus";
        const sbDomain = "shedbuilds.com";
        document.getElementById("shedbuilds-email").innerHTML =
            '<a href="mailto:' + sbUser + '@' + sbDomain + '">El. paštas</a>';
    </script>
</body>
</html>
